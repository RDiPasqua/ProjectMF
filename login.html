<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css" />

    <title>Moro-Fallet LogIn </title>
</head>
<body class="LogIn">
    <main>
        <div class="log">
            <section id="welcome">
                <a href="./index.html"> <img id="login-icon" src="./assets/img/mflogo.svg" alt="Logo Moro-Fallet"> </a>
                <h3>¡Bienvenido!</h3>
            </section>
            <section class="login">
                <form id="formIn">
                    <input type="email" name="user" class="user" placeholder="E-mail">
                    <input type="password" name="password" class="user" placeholder="Contraseña">
                    <button class="submit" type="submit">Iniciar Sesión</button>
                    <a href="#" id="lostpassword">¿Olvidaste tu contraseña?</a>
                </form>
            </section>
            
            <section id="signup">

                <p id="miembro">¿No tenes usuario?</p>
                <a id="register" href="./registration.html"> ¡Registrate!</a>
            
              
           
            </section>
        </div>
    </main>
</body>
</html>
